<!doctype html>
<html>

<head>
    <title>Transaction - Expense control</title>

    <meta charset="UTF-8">
</head>

<body>
    <header>
        <button type="button" class="clear" onclick="logout()">
            Logout
        </button>
    </header>
    <main class="centralize">
        <form>
            <div class="form-field">
                <div><label>Transaction  *</label></div>
                <input type="radio" name="type" checked id="expense">
                <label for="expense">Expense</label>
                <input type="radio" name="type" id="income">
                <label for="income">Income</label>
            </div>
            <div class="form-field">
                <div><label>Transaction Date *</label></div>
                <input type="date" onchange="onChangeDate()" id="date">
                <div class="error" id="date-required-error">
                    Date is required/invalid
                </div>
            </div>
            <div class="form-field">
                <div><label>Currency  *</label></div>
                <select id="currency">
                    <option value="USD">Dollar</option>
                    <option value="EUR">Euro</option>
                    <option value="BRL" selected>Real</option>
                </select>
            </div>
            <div class="form-field">
                <div><label>Value  *</label></div>
                <input type="number" onchange="onChangeValue()" id="value">
                <div class="error" id="value-required-error">
                    Value is required
                </div>
                <div class="error" id="value-less-or-equal-to-zero-error">
                    Value must be greater than zero
                </div>
            </div>
            <div class="form-field">
                <div><label>Transaction Type *</label></div>
                <select onchange="onChangeTransactionType()" id="transaction-type">
                    <option value="">-- Select a transaction type --</option>
                    <option>Accommodation</option>
                    <option>Food</option>
                    <option>Others</option>
                    <option>Salary</option>
                    <option>Supermarket</option>
                    <option>Transport</option>
                </select>
                <div class="error" id="transaction-type-required-error">
                    Transaction type is required
                </div>
            </div>
            <div class="form-field">
                <div><label>Description</label></div>
                <input type="text" id="description">
            </div>
            <button type="button" class="solid" disabled id="save-button"
                onclick="saveTransaction()">
                Salvar
            </button>
            <button type="button" class="clear">Cancel</button>
        </form>
    </main>
</body>

<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="transaction.css">

<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
<script src="../../firebase-init.js"></script>
<script src="../../auth-guard.js"></script>
<script src="../../loading.js"></script>
<script src="../../services/transaction.service.js"></script>
<script src="transaction.js"></script>

</html>
