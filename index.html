<!doctype html>

<html>

<head>
    <title>Expense control</title>
</head>

<body class="centralize">
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" placeholder="your@email.com" onchange="onChangeEmail()"/>
            <div class="error" id="email-required-error">Email is required</div>
            <div class="error" id="email-invalid-error">Email is invalid</div>
        </div>
        <div class="form-field">
            <div><label>Password</label></div>
            <input type="password" name="password" id="password" placeholder="Password" onchange="onChangePassword()"/>
            <div class="error" id="password-required-error">Password is required</div>
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" onclick="recoverPassword()" disabled="true">Recover Password</button>
        </div>
        <div>
            <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Sign In</button>
        </div>
        <div>
            <button type="button" class="outline" onclick="register()">Sign Up</button>
        </div>
    </form>
</body>

<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="global.css">

<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="firebase-init.js"></script>

<script src="index.js"></script>
<script src="validations.js"></script>
<script src="loading.js"></script>

</html>
